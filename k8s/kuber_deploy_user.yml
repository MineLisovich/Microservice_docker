apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
   app: k8s_user
   env: prod
   owner: DaniilZelenko
spec:
  replicas: 2
  selector:
   matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: minelisovich/user:latest
        ports:
        - containerPort: 7111
        env:
        - name: ASPNETCORE_URLS
          value: http://*:7111
        resources:
          limits:
            cpu: 500m
          requests:
            cpu: 200m
---
apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: LoadBalancer
  ports:
  - port: 7111
  selector:
    app: user
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: user
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: user
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
