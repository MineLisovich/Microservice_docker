version: "3.8"
services:
  authorization:    
    container_name: authorization
    build:      
     context: ./Authorization.Microservice
     dockerfile: Dockerfile
    ports:
      - "1707:80"
    environment:
      "PUBLIC_PORT": "1707"
    networks:
     - microservice_docker_network
  admin:
   container_name: admin
   build:
    context: ./Admin.Microservice
    dockerfile: Dockerfile
   ports:
     - "6117:80"
   environment:
     "PUBLIC_PORT": "6117"
   networks:
     - microservice_docker_network
  user:
   container_name: user
   build:
    context: ./User.Microservice
    dockerfile: Dockerfile
   ports:
    - "7111:80"
   environment:
     "PUBLIC_PORT": "7111"
   networks:
    - microservice_docker_network
  gateway:
   container_name: gateway
   build:
    context: ./Gateway.Microservise
    dockerfile: Dockerfile
   ports:
    - "5343:80"
   links:
    - authorization
    - admin
    - user
   depends_on:
    - authorization
    - admin
    - user
   networks:
    - microservice_docker_network
networks:
  microservice_docker_network:
    external: true
    driver: bridge